site:
  name: 巨星出海
  site: 'https://juxingchuhai.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title:
    default: 巨星出海 - 国内领先的跨境培训与品牌孵化机构
    template: '%s — 巨星出海'
  description: "巨星出海是国内领先的跨境培训、跨境咨询和品牌孵化专业机构。TikTok官方认证全资质机构，已服务1000+客户，打造多个千万粉丝账号矩阵。助力中国品牌出海，创造更多社会就业机会。"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 巨星出海
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@juxingchuhai'
    site: '@juxingchuhai'
    cardType: summary_large_image

i18n:
  language: zh-CN
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
