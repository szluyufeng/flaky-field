server {
    listen 80;
    server_name jxch123.com www.jxch123.com;  # 改成你的域名，如果没有域名就用服务器IP或 _;

    # 修改为你的项目实际路径
    root /var/www/flaky-field/dist;
    index index.html;

    # 字符集
    charset utf-8;

    # 日志
    access_log /var/log/nginx/jxch123-access.log;
    error_log /var/log/nginx/jxch123-error.log;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript
               application/xml application/rss+xml
               image/svg+xml;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 处理 404 页面
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # 静态资源缓存（1年）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Astro 的静态资源
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # chunks 目录
    location /chunks/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 主要路由规则（支持 Astro 的客户端路由）
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

